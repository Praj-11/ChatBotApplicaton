<div  *ngIf="database != undefined">
  <div class="mt-0 justify-content-center"><button class="btn chat_button w-100 text-left card-header">
      <img [src]="database.profilePic" class="card-img img-thumbnail">
      <label class="text-left justify-content-center ml-4">{{database.name}}</label></button><br>
    </div>

  <div class="card-body">
    <ul class="list-group list-unstyled">
      <li *ngFor="let chat of database.chats" class="m-2">
        <div class="card float-left message_box" *ngIf="chat.date.time.status == 'r'">
          <span class="justify-content-center m-2">{{chat.date.time.messages.message}}</span>
        </div>
        <div class="card float-right " *ngIf="chat.date.time.status == 's'">
          <span class="justify-content-center text-right message_box">{{chat.date.time.messages.message}}</span>
        </div>
       </li>
    </ul>
  </div>
  <div class="card-footer mb-5" >
    <input type="text" class="col-10 text_bar" [(ngModel)]="newMessage">
    <button (click)="addMessage()">Submit</button>
  </div>
</div>
